<html>
    <head>
        <title>Insert New</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container w-50 mt-5">
            <h3 class="my-3">Add New Student</h3>
            <form class="row g-3" method="POST" action="insertMarks">
                <div class="col-md-4">
                  <label for="inputName" class="form-label">Rollno.</label>
                  <input type="text" name="rollno" class="form-control" id="inputName">
                </div>
                <div class="col-md-8">
                  <label for="inputName" class="form-label">Name</label>
                  <input type="text" name="name" class="form-control" id="inputName">
                </div>
                <div class="col-md-4">
                  <label for="inputName" class="form-label">HTML Marks</label>
                  <input type="text" name="html" class="form-control" id="inputName">
                </div>
                <div class="col-md-4">
                  <label for="inputName" class="form-label">CSS Marks</label>
                  <input type="text" name="css" class="form-control" id="inputName">
                </div>
                <div class="col-md-4">
                    <label for="inputName" class="form-label">JavaScript Marks</label>
                    <input type="text" name="js" class="form-control" id="inputName">
                </div>
                 <div class="col-md-4">
                  <label for="inputName" class="form-label">Java Marks</label>
                  <input type="text" name="java" class="form-control" id="inputName">
                </div>
                <div class="col-md-4">
                  <label for="inputName" class="form-label">Python Marks</label>
                  <input type="text" name="python" class="form-control" id="inputName">
                </div>
                <div class="col-md-4">
                  <label for="inputName" class="form-label">Android Marks</label>
                  <input type="text" name="android" class="form-control" id="inputName">
                </div>
                <div class="col-12 d-flex justify-content-end">
                    <a href="viewMarks.jsp" type="button" class="btn btn-secondary me-2">Cancel</a>
                  <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
